<h1>CRUD Productos</h1>
<div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" class="form-control" name="filterPost" placeholder="Search..." [(ngModel)]="filterPost">
        <button (click)="getProduct()">buscar</button>
      </div>
    </div>
  </div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-dark">
                <thead>
                    <th>id</th>
                    <th>Producto</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Fecha Publicación</th>
                    <th>Imagen</th>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos"></tr>
                    <td>{{producto.idProducto}}</td>
                    <td>{{producto.nombreProducto}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.date}}</td>
                    <td>{{producto.allPhotos}}</td>
                    <td>
                        <button (click)="deleteProduct()">Eliminar</button>
                        <button (click)="updateProduct()">Editar</button>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="title" placeholder="Producto" [(ngModel)]="producto.nombreProducto" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <textarea name="description" placeholder="Descripción del Producto" rows="2"  [(ngModel)]="producto.descripcion" class="form-control"></textarea>    
                    </div>
                    <div class="form-group">
                        <input type="text" name="title" placeholder="Precio" [(ngModel)]="producto.precio" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="url" name="image" placeholder="Imagen" [(ngModel)]="producto.product_cover_photo" class="form-control">
                    </div>
                    <button class="btn btn-success btn-block" (click)="createProduct()">
                        Registrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
